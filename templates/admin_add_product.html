<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Produkt hinzufügen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="navbar">
    <h1>Produkt hinzufügen</h1>
    <a href="/admin/products" class="btn-back">← Zurück</a>
</nav>

<div class="content">
    <div class="admin-form-card">
        <h2>Neues Produkt erstellen</h2>

        <form method="POST" enctype="multipart/form-data">

            <label>Produktname</label>
            <input class="input-field" type="text" name="name" required>

            <label>Preis (€)</label>
            <input class="input-field" type="number" step="0.01" name="price" required>

            <label>Beschreibung</label>
            <textarea class="input-field" name="description" rows="4"></textarea>

            <label>Produktbild</label>
            <input class="file-input" type="file" name="image">

            <button class="btn-save" type="submit">✓ Produkt speichern</button>
        </form>
    </div>
</div>

</body>
</html>
